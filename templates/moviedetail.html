{% extends 'layout.html' %}
{% load static %}

{% block body %}
    <main class='bg-primary_black min-h-screen w-full'>
        <section class="h-screen relative bg-no-repeat pb-8 pl-6 flex justify-end items-end bg-cover " 
        style="background-image: url('{{ movie.image.url }}');">
            <div>
                <label class="text-6xl font-semibold text-white my-4 black-blur" style="font-weight: bolder;">
                    {{ movie.title }}
                </h2></label>
                <p class=" w-11/12 md:w-5/12 font-medium text-white my-4 black-blur">{{movie.description}}</p>
                <div class="flex my-4">
                    <a href="{% url 'ottanime:play-movie' movie_id=movie.uuid %}" class="flex items-center py-2 px-4 rounded-md" 
                        style="background-color: #f44336">
                        <ion-icon name="play" class="text-2xl"></ion-icon>
                        <span class="ml-3 font-medium">Play</span>
                    </a>                
                </div>
            </div>
        </section> 
        <section class='bg-primary_black  min-h-screen flex justify-center py-10'>
            <div class="p-8 w-10/12 relative " >
                <h2 class="text-gray-200 text-3xl font-medium">Description</h2>
                <div class="flex justify-center  items-center min-w-full  movie_lis">
                    <p class="text-gray-100 text-lg">{{movie.description}}</p>
                </div>
            </div>
        </section>
    </main>
    <script>
        const nav = document.querySelector('nav')
        document.addEventListener("scroll",e=>{
            if(scrollY>200){
                nav.classList.add('bg-gray-900')
            }else{
                nav.classList.remove('bg-gray-900')
            }
        })
    </script>
{% endblock %}
